<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>
<div>
    <th:block th:insert="~{fragments/navbar}"></th:block>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center"
         th:each="offer: ${offers}">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="${offer.model.imageUrl}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title"
                    th:text="${offer.model.brand.name} + ' ' + ${offer.model.name} + ' - ' + ${offer.year}"></h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">Mileage <span th:text="${offer.mileage}"></span></div>
                    <div class="card-text">Price <span th:text="${offer.price}"></span></div>
                    <div class="card-text">Engine type <span th:text="${offer.engine}"></span></div>
                    <div class="card-text">Transmission type <span th:text="${offer.transmission}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="'/offers/' + ${offer.uuid} + '/details'">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
