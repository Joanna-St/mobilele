<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>
<div>
    <th:block th:insert="~{fragments/navbar}"></th:block>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form
            th:action="@{/users/register}"
            th:method="POST"
            th:object="${userRegistrationDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">

<!--            First Name-->
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName"
                       type="text"
                       min="2"
                       max="20"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="First name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
            </div>

<!--            Last Name-->
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       type="text"
                       min="2"
                       max="20"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Last name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">

<!--            Username-->
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       type="text"
                       min="2"
                       max="20"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Username"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>

<!--            Password-->
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       type="password"
                       min="2"
                       max="20"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>
        </div>

<!--        Role-->
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select id="roles"
                    th:field="*{role}"
                    th:errorclass="is-invalid"
                    class="form-control" multiple>
                <option th:each="role : ${T(org.softuni.mobilele.models.entity.enums.UserRoleEnum).values()}"
                        th:value="*{role}"
                        th:text="*{role}"></option>
            </select>
            <p class="invalid-feedback errors alert alert-danger">
                Selecting a role is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
