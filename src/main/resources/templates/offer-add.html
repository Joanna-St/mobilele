<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>
<div>
    <th:block th:insert="~{fragments/navbar}"></th:block>
</div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:action="@{/offers/add}"
          th:method="POST"
          th:object="${addOfferDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

<!--            Model-->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select id="model"
                        th:field="*{model.id}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select a brand -</option>
                    <optgroup th:each="brand : ${brands}"
                              th:label="${brand.name}">
                        <option th:each="modelItems : ${brand.models}"
                                th:value="${modelItems.id}"
                                th:text="${modelItems.name}"
                                th:selected="${modelItems.id == addOfferDTO.model.id}"></option>
                    </optgroup>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vehicle model is required.
                </p>
            </div>

<!--            Price-->
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price"
                       type="number"
                       min="0"
                       step="100"
                       th:field="*{price}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">

<!--            Engine-->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine"
                        th:field="*{engine}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="engineItem : ${engines}"
                            th:value="${engineItem}"
                            th:text="${engineItem}"></option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>

<!--            Transmission-->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission"
                        th:field="*{transmission}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="transmissionItem : ${transmissions}"
                            th:value="${transmissionItem}"
                            th:text="${transmissionItem}"></option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">

<!--            Year-->
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year"
                       type="number"
                       min="1900"
                       max="2099"
                       step="1"
                       th:field="*{year}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>

<!--            Mileage-->
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage"
                       type="number"
                       min="0"
                       max="900000"
                       step="1000"
                       th:field="*{mileage}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

<!--        Description-->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      type="textarea"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      class="form-control"
                      rows="3"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl"
                   type="url"
                   th:field="*{imageUrl}"
                   th:errorclass="is-invalid"
                   class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
