<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>
<div>
    <th:block th:insert="~{fragments/navbar}"></th:block>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:action="@{/users/login}"
          th:method="POST"
          th:object="${userLoginDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input id="username"
                   type="text"
                   min="2"
                   max="50"
                   th:field="*{username}"
                   th:errorclass="is-invalid"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   type="password"
                   min="2"
                   max="20"
                   th:field="*{password}"
                   th:errorclass="is-invalid"
                   class="form-control"
                   placeholder="Password"/>

        </div>
        
        <p class="errors alert alert-danger"
           th:if="${#fields.hasAnyErrors()}">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Log in"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
